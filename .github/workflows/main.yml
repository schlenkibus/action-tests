name: Validate PR Branch

on:
  pull_request:
    branches:
      - '*'

jobs:
  check-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check commits
        run: |
          git fetch
          git checkout ${{ github.event.pull_request.base.ref }}
          git log --pretty=format:"%H" > base_commits.txt
          git checkout ${{ github.event.pull_request.head.ref }}
          git log --pretty=format:"%H" > pr_commits.txt
          diff base_commits.txt pr_commits.txt || echo "::error::Not all commits from main are present in this PR" && exit 1
